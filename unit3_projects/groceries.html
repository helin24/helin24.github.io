	<button type="button" onclick="add()">View</button>

	<script>

		function add() {
			var x = document.getElementById("add");
			var y = x.elements[0].value;
			// groceryList[y] = false
			document.getElementById("groceryList").innerHTML = y;
		}

		groceryList.remove = function(item) {
			delete groceryList[item]
		}

		groceryList.buy = function(item) {
			groceryList[item] = true
		}

		groceryList.done = function() {
			done = true
			for (key in groceryList) {
				groceryList[key] == false && done = false
			}
			return done
		}

	</script>
