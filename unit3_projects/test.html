<!DOCTYPE html>
<html>
<body>

<form id="frm1" action="form_action.asp">
Add item: <input type="text" name="fname" value="apple"><br>
<input type="submit" value="Add">
</form> 

<p>Click "Refresh" to show grocery list.</p>

<button onclick="groceryList.add()">Refresh</button>

<p id="demo"></p>

<script>
var groceryList = {}
groceryList.add = function() {
    var x = document.getElementById("frm1");
    var text = x.elements[0].value
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
